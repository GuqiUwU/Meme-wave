    /* Super round iOS-like liquid glass UI: Extremely rounded corners for pill-like elements, enhanced for realism */
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    /* Enhanced Dark mode liquid glass: More realistic with layered reflections and subtle noise - reduced opacity to avoid blocking */
    .glass-dark {
      background: rgba(55, 65, 81, 0.3); /* Slightly more transparent for depth */
      backdrop-filter: blur(30px) saturate(180%); /* Increased blur and saturation for liquid feel */
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.12); /* Softer border */

        0 8px 32px rgba(0, 0, 0, 0.25), /* Inner shadow for depth */

      overflow: hidden;
      color: #f9fafb;

    /* Multi-layer reflections for realism: Top shine, side glow - reduced opacity to prevent blocking text/images */
    .glass-dark::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40%; /* Extended for better coverage */
      background:
        linear-gradient(135deg,
          rgba(255, 255, 255, 0.08) 0%, /* Reduced from 0.2 */
          rgba(255, 255, 255, 0.04) 30%, /* Reduced from 0.1 */
          transparent 70%

        /* Subtle noise for frosted glass realism */
        radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.02) 0%, transparent 50%), /* Reduced */
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.01) 0%, transparent 50%); /* Reduced */
      pointer-events: none;
      border-radius: 50px; /* Match container */
    }
    .glass-dark::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 20%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.05) 0%, transparent 100%); /* Reduced from 0.1 */
      pointer-events: none;
      border-radius: 50px;
    }
    /* No reflections for settings panel */
    .settings-panel.glass-dark::before,
    .settings-panel.glass-dark::after {
      content: none;
    }
    body.light-mode .settings-panel.glass-dark::before,
    body.light-mode .settings-panel.glass-dark::after {
      content: none;
    }
    /* For cards and other elements, ensure reflections don't block content */
    .meme-card-liquid.glass-dark::before,
    .anime-card-liquid.glass-dark::before,
    .video-card-liquid.glass-dark::before,

          rgba(255, 255, 255, 0.05) 0%, /* Further reduced */
          rgba(255, 255, 255, 0.02) 30%,

    body.light-mode .glass-dark {

        linear-gradient(135deg,
          rgba(0, 0, 0, 0.04) 0%, /* Reduced */
          rgba(0, 0, 0, 0.02) 30%, /* Reduced */

    /* Smooth, liquid animations - enhanced iOS-like spring */

      const sentinelRef = useRef(null);
      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting && hasMore && !isLoadingMore) {
              loadMore();
            } else if (entry.isIntersecting && !hasMore) {
            }
          },
          {
            threshold: 0.5, // Increased for more reliable trigger
            rootMargin: '100px' // Reduced to trigger earlier but not too aggressively
          }
        );
        if (sentinelRef.current) {
          observer.observe(sentinelRef.current);
        }
        return () => {
          if (sentinelRef.current) {
            observer.unobserve(sentinelRef.current);
          }
        };
      }, [hasMore, isLoadingMore, loadMore]);
      // Add fallback: Listen for scroll end and manually trigger if sentinel not working
      useEffect(() => {
        let scrollTimeout;
        const handleScroll = () => {
          clearTimeout(scrollTimeout);
          scrollTimeout = setTimeout(() => {
            if (hasMore && !isLoadingMore) {
              const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
              const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
              const clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
              if (scrollTop + clientHeight >= scrollHeight - 500) { // Within 500px of bottom
                loadMore();
              }
            }
          }, 300); // Debounce scroll
        };
        window.addEventListener('scroll', handleScroll, { passive: true });
        return () => {
          window.removeEventListener('scroll', handleScroll);
          clearTimeout(scrollTimeout);
        };
      }, [hasMore, isLoadingMore, loadMore]);
      const handleManualLoad = () => {
        logAction('Manual load more clicked');
        loadMore();
      };

                  <div className="loading-dots">

        clearTimeout(id);
        return res;

        clearTimeout(id);
